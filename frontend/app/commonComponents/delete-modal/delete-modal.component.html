<div class="modal-header">
  <h5 class="modal-title"><i class="fa fa-trash"></i></h5>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div class="modal-footer">
  <button
    type="button"
    mat-raised-button
    class="mr-1 uppercase"
    (click)="onCancelClicked()"
  >
    Annuler
  </button>
  <button
    type="button"
    mat-raised-button
    color="warn"
    class="uppercase"
    (click)="onDeleteClicked()"
  >
    Supprimer
  </button>
</div>
