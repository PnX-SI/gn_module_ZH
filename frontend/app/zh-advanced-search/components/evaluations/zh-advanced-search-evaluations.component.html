<fieldset>
  <legend>
    <h5 class="section-title">Evaluation de l'état fonctionnel de la zone humide et des menaces</h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Fonctionnalité hydrologique / biogéochimique"></zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="hydros"
          [parentFormControl]="form.controls.hydros"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label
          label="Fonctionnalité biologique / écologique (Habitats / faune / flore)"
        ></zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="bios"
          [parentFormControl]="form.controls.bios"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Menaces potentielles ou avérées"></zh-label>
      </div>
      <div class="form-group col-6 customselect menaces">
        <zh-multiselect
          [values]="menaces"
          [parentFormControl]="form.controls.menaces"
          keyLabel="mnemonique"
        />
      </div>
    </div>
  </form>
</fieldset>
