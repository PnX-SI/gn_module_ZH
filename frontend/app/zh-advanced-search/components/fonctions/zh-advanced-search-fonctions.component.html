<fieldset>
  <legend>
    <h5 class="section-title">{{ title }}</h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label [label]="fonctionLabel"></zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="data"
          [parentFormControl]="form.controls.functions"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Qualification"></zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="qualifications"
          [parentFormControl]="form.controls.qualifications"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Connaissance"></zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="connaissances"
          [parentFormControl]="form.controls.connaissances"
          keyLabel="mnemonique"
        />
      </div>
    </div>
  </form>
</fieldset>
