<fieldset>
  <legend>
    <h5 class="section-title">Statuts et gestion</h5>
  </legend>
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Régime foncier - statut de propriété"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="statuts"
          [parentFormControl]="form.controls.statuts"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Plan de gestion"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="plans"
          [parentFormControl]="form.controls.plans"
          keyLabel="mnemonique"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <zh-label label="Stratégie de gestion"> </zh-label>
      </div>
      <div class="form-group col-6 customselect">
        <zh-multiselect
          [values]="strategies"
          [parentFormControl]="form.controls.strategies"
          keyLabel="mnemonique"
        />
      </div>
    </div>
  </form>
</fieldset>
