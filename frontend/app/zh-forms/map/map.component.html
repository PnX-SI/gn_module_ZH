<pnx-map
  height="100%"
  class="map-card"
>
  <pnx-leaflet-draw
    [geojson]="geometry"
    [options]="leafletDrawOptions"
    (layerDrawed)="onDrawn($event)"
  ></pnx-leaflet-draw>

  <pnx-leaflet-filelayer
    [editMode]="true"
    (onLoad)="infoMessageFileLayer()"
    [style]="{ color: 'green' }"
  ></pnx-leaflet-filelayer>
</pnx-map>
