<div class="form-row">
  <div class="form-group col-md-6">
    <zh-label label="Superficie de la zone humide"></zh-label>
  </div>
  <div class="form-group col-md-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <select
          class="form-control"
          [formControl]="form.controls.symbol"
        >
          <option
            *ngFor="let symbol of symbols"
            [ngValue]="symbol.value"
          >
            {{ symbol.value }}
          </option>
        </select>
      </div>
      <input
        id="ha"
        name="ha"
        type="number"
        min="0"
        class="form-control"
        [formControl]="form.controls.ha"
      />
      <div class="input-group-append">
        <span>Ha</span>
      </div>
    </div>
    <small
      class="error-msg"
      *ngIf="form.controls.ha.errors?.pattern"
    >
      La superficie doit être supérieure à 0
    </small>
  </div>
</div>
